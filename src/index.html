<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern API</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1c2c 0%, #2a3c54 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(45deg, #00ff87 0%, #60efff 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #a8b2d1;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .status {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 135, 0.1);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            animation-delay: 1s;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00ff87;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>INTERN API</h1>
        <div class="subtitle">Authentication & Authorization Service</div>
        <div class="status">
            <div class="status-dot"></div>
            API is running
        </div>
        //button to redirect to documentation page
        <a href="https://intern-api-0e3f4df9db4a.herokuapp.com/api-docs" style="color: white; text-decoration: none;">
            <button style="margin-top: 2rem; padding: 0.5rem 1rem; background: #00ff87; border: none; border-radius: 20px; color: #1a1c2c; font-weight: bold; cursor: pointer;">Documentation</button>

    </div>
</body>

</html>
